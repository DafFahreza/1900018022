<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran</title>
</head>
<body>
	<form>
		<tr>
			<td>Nama</td>
			<td>:</td>
			<td><input type="text" id="Nama"></td>
		</tr>
		<br><br>
		<tr>
			<td>Kelas</td>
			<td>:</td>
			<td><input type="text" id="Kelas"></td>
		</tr>
		<br><br>
		<tr>
			<td>NIM</td>
			<td>:</td>
			<td><input type="text" id="NIM"></td>
		</tr>
		<br><br>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td><input type="Password" name="Password" id="Password"></td>
		</tr>
		<br>
		<tr>
			<td></td>
		</tr>
		<br>
		<tr>
			<td>Hobi</td>
			<td>:</td><br>
			<td> <input name="Mancing" type="checkbox" id="Mancing" value="Mancing">Mancing</td>
			<br>
			<td><input type="checkbox" name="Memasak" id="Memasak" value="Memasak">Memasak</td>
			<br>
			<td><input type="checkbox" name="Olahraga" id="Olahraga" value="Olahraga">Olahraga</td>
		</tr>
		<br><br>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<br>
			<td><input type="radio" name="Jenis Kelamin" value="Laki-laki">Laki-laki</td>
			<td><input type="radio" name="Jenis Kelamin" value="Perempuan">Perempuan</td>
		</tr>
		<br>
		<tr>
			<td>Agama</td>
			<td>:</td>
			<select name="Agama">
				<option value="Pilih">Pilih</option>
				<option value="Islam">Islam</option>
				<option value="Kristen">Kristen</option>
				<option value="Katholik">Katholik</option>
				<option value="Hindu">Hindu</option>
				<option value="Budha">Budha</option>
				<option value="Konghucu">Konghucu</option>
			</select>
		</tr>
		<br>
		<tr>
			<td>Komen</td>
			<td>:</td><br>
			<textarea></textarea>
		</tr>
		<br>
		<tr>
			<td><input type="submit" name="submit" value="submit"></td>
		</tr>
	</form>

</body>
</html>
